<!DOCTYPE html>
<html ng-app="pokememo">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokememo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
    <script src="https://use.fontawesome.com/4d4ce8ea89.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="bg-container">
        <div class="landing-bg"></div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            </div>
        </div>
    </nav>

    <div class="container" ng-view></div>

    <div class="footer">
        <p>Copyright &copy; 2016 Petros Liu</p>
    </div>
    <script>
$(document).ready(function() {
    $('.landing-bg').css('background-image','url(' + randombgurl() + ')');
    setTimeout(function(){
         $('.landing-bg').css('background-image','url(' + randombgurl() + ')');
   },60000);
});

var randombgurl = function(){
    var bgurls = [
        'details_type_bg_default.png',
        'details_type_bg_bug.png',
        'details_type_bg_dragon.png',
        'details_type_bg_electric.png',
        'details_type_bg_fairy.png',
        'details_type_bg_fighting.png',
        'details_type_bg_fire.png',
        'details_type_bg_flying.png',
        'details_type_bg_ghost.png',
        'details_type_bg_ground.png',
        'details_type_bg_ice.png',
        'details_type_bg_normal.png',
        'details_type_bg_poison.png',
        'details_type_bg_psychic.png',
        'details_type_bg_rock.png',
        'details_type_bg_water.png',
    ];
    return '/assets/details_type_bg/' + bgurls[Math.floor(Math.random() * bgurls.length)];
};
    </script>
</body>

</html>
